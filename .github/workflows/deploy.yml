name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd v1

            # # Reset local repo to match GitHub
            # git fetch origin main
            # git reset --hard origin/main
            # git clean -fd



            git pull origin main
            # Rebuild/Start all services
            docker compose down
            docker compose up -d --build
          EOF
